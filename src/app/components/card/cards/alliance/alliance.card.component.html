<mat-card (click)="onSelect()">
  <mat-card-header>
    <div mat-card-avatar [style.background-image]="imageURL"></div>
    <mat-card-title>{{data.resource.name}} ({{data.resource.ticker}})</mat-card-title>
    <mat-card-subtitle>

    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>Founded: {{data.resource.dateFounded}}</mat-list-item>
      <mat-list-item *ngIf="founderCharacter">Founder: <a routerLink="/character/{{data.resource.creatorId}}/">{{founderCharacter.name}}</a></mat-list-item>
      <mat-list-item *ngIf="founderCorporation">
        Founding Corp: <a routerLink="/corporation/{{data.resource.creatorCorporationId}}/">{{founderCorporation.name}} {{founderCorporation.ticker}}</a>
      </mat-list-item>

      <mat-divider *ngIf="executor"></mat-divider>
      <mat-list-item *ngIf="executor">Executor: <a routerLink="/corporation/{{data.resource.executorCorporationId}}/">{{executor.name}} {{executor.ticker}}</a></mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onEdit()">REFRESH</button>
  </mat-card-actions>
</mat-card>
